<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player general">
        <h4 class="pick">Pick One</h4>
        <section>
          <div class="rockPlayer" id="Rock">
            <img src="rock.png" alt="" />
          </div>
          <div class="paperPlayer" id="Paper">
            <img src="paper.png" alt="" />
          </div>
          <div class="scissorsPlayer" id="Scissors">
            <img src="scissors.png" alt="" />
          </div>
        </section>
        <button class="next">NEXT</button>
        <div class="playerGame"><img src="rock.png" alt="" /></div>
      </div>
      <p class="winner">YOU WIN!!!</p>
      <button class="rematch">REMATCH</button>
      <div class="computer general">
        <div class="computerGame"><img src="rock.png" alt="" /></div>
        <h4 class="compMove">Computer Move</h4>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
